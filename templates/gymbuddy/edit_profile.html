{% extends 'gymbuddy/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Edit Profile
{% endblock %}

{% block body_block %}
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<div class="boxed">
	<div>
		<strong>Edit Your Account</strong><br />
			<form method="post" action="{% url 'edit_profile' user.username %}" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Update" />
			</form>
	</div>	
{% endblock %}
