{% extends 'gymbuddy/base.html' %}
{% block body_block %}
    {% if Gym %}
        <p>Name: {{ Gym.GymName }}</p>
        <p>Rating: {{ Gym.Rating }}</p>
        <p>OpeningHours: {{ Gym.OpeningHours }}</p>
        <p>Adress: {{ Gym.Address }}</p>
        <a href="{{ Gym.WebsiteURL}}">Sign up now</a>
    {% else %}
        <p>No Gym exists</p>
    {% endif %}
{% endblock %}
