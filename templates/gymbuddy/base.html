<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
	
    {% block nav_block %}
    <div class="navigationBar">
    <nav>
		<div class="invert">
			<a href="{% url 'index' %}"><img class="logo" src= "{% static "images/logo.png" %} "></a>
		</div>
		<div class="title">
			<a href="{% url 'index' %}">GYMBUDDY</a>
		</div>
        
		<div class="invert">		
			<div class="right">
			{% if user.is_authenticated %}
				<a href="{% url 'logout' %}">Logout</a>
				<a href="{% url 'user_profile' user.username %}">View Profile</a>
			{% else %}
				<a href="{% url 'signup' %}">Sign Up</a>
				<a href="{% url 'login' %}">Log In</a>
			{% endif %}
			</div>
		</div>
    </nav>
    </div>
    {% endblock %}
</head>
<body>
{% block body_block %}

{% endblock %}
{% block footer_block %}
<footer>
	
	<div class="leftFoot">
		<a href="{% url 'about' %}">About Us</a>
	</div>
	<div class="rightFoot">
		<p><img class="mail" src= "{% static "images/mail.png" %} "></a> support@gymbuddy.co.uk</p>
	</div>
	

</footer>
{% endblock %}
</body>
</html>
